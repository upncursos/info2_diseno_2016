<input type="date" id="entrada"></input>
<button id="boton">Aceptar</button>
<p id="salida">Su signo es:</p>
<script>
var entrada, boton,salida;
entrada = document.getElementById("entrada");
boton = document.getElementById("boton");
salida = document.getElementById("salida");

boton.onclick = function()
{
     var fecha, mes, dia;
     
     fecha = new Date(entrada.value);	
     mes = fecha.getMonth()+1;	
     dia = fecha.getDate()+1;
	 if ((mes==3&&dia>=21) || (mes==4&&dia<=20))
	 {
	    salida.innerHTML="Aries";
	 }
	 

     console.log("mes" ,mes);
     console.log("dia" ,dia);	 


}



</script>
